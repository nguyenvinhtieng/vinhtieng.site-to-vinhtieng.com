<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Đã chuyển sang vinhtieng.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }
      .container {
        background: #ffffff;
        padding: 24px 28px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.3rem;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      a.button {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      a.button-primary {
        background: #2563eb;
        color: #ffffff;
      }
      .note {
        font-size: 0.9rem;
        color: #555;
        margin-top: 10px;
      }
    </style>
    <script>
      (function () {
        // Domain mới
        var NEW_HOST = "vinhtieng.com";

        // Lấy protocol hiện tại (http/https)
        var protocol = window.location.protocol;

        // Giữ nguyên path, query, hash hiện tại
        var path = window.location.pathname || "/";
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        // Tạo URL mới với domain mới nhưng giữ nguyên phần còn lại
        var targetUrl = protocol + "//" + NEW_HOST + path + search + hash;

        // Đặt href cho link thủ công
        function setLinkHref() {
          var link = document.getElementById("redirect-link");
          if (link) {
            link.href = targetUrl;
          }
        }

        // Đếm ngược 5s rồi redirect
        function startRedirectCountdown() {
          var seconds = 10;
          var countdownEl = document.getElementById("countdown");

          function updateCountdown() {
            if (countdownEl) {
              countdownEl.textContent = seconds;
            }
            if (seconds <= 0) {
              window.location.href = targetUrl;
            } else {
              seconds--;
              setTimeout(updateCountdown, 1000);
            }
          }

          updateCountdown();
        }

        window.addEventListener("DOMContentLoaded", function () {
          setLinkHref();
          startRedirectCountdown();
        });
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Domain đã được chuyển sang vinhtieng.com</h1>
      <p>
        Trang bạn đang truy cập tại <strong>vinhtieng.site</strong> đã được
        chuyển sang domain mới <strong>vinhtieng.com</strong>.
      </p>
      <p>
        Bạn sẽ được tự động chuyển sang trang mới trong
        <strong id="countdown">5</strong> giây.
      </p>
      <p class="note">
        Nếu không tự chuyển, hãy bấm vào nút bên dưới:
      </p>
      <a id="redirect-link" class="button button-primary" href="#">
        Bấm vào đây để chuyển qua trang mới
      </a>

      <noscript>
        <p class="note">
          Trình duyệt của bạn đang tắt JavaScript. Vui lòng bật JavaScript hoặc
          tự truy cập: <strong>https://vinhtieng.com</strong>
        </p>
      </noscript>
    </div>
  </body>
</html>
